<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input, select, button { padding: 8px; margin-bottom: 10px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Calculadora Simple</h2>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2"><br>
  <select id="operacion">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <button onclick="limpiar()">Limpiar</button>
  <div id="resultado"></div>

  <script>
    function calcular() {
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let op = document.getElementById("operacion").value;
      if (isNaN(a) || isNaN(b)) {
        document.getElementById("resultado").innerText = "Ingrese ambos números.";
        return;
      }
      let res;
      switch(op) {
        case "+": res = a + b; break;
        case "-": res = a - b; break;
        case "*": res = a * b; break;
        case "/": res = b !== 0 ? a / b : "Error: División por cero"; break;
      }
      document.getElementById("resultado").innerText = `Resultado: ${res}`;
    }

    function limpiar() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("num1").focus();
    }
  </script>
</body>
</html>
